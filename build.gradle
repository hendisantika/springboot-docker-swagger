sonarqube  {
    properties {
        property "sonar.projectKey", "EffectiveAndroidUI"
        property "sonar.projectName", "EffectiveAndroidUI"
        property "sonar.projectVersion", "1.0"
        property "sonar.language", "java"
        property "sonar.sources", "src/main/java"
        property "sonar.binaries", "build"
    }
}

jar {
    baseName = 'spring-boot-sample'
    version =  '0.1.0'
}

repositories {
	mavenCentral()
    jcenter()
}

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [ '--plugin','junit:build/cucumber-junit-report/junit.xml', '--plugin','html:build/cucumber-html-report','--glue', 'com/synerzip/template/springboot', 'src/test/resources']
        }
    }
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	testCompile('org.springframework.boot:spring-boot-starter-test')

    compile("org.springframework.boot:spring-boot-starter-web:${project.springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:${project.springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-actuator:${project.springBootVersion}")

    compile("com.h2database:h2")
    compile("mysql:mysql-connector-java:5.1.40")
    compile("org.easytesting:fest-assert:1.4")

    compile("com.mangofactory:swagger-springmvc:1.0.0")
    compile("org.ajar:swagger-spring-mvc-ui:0.4")
    compile("org.apache.tomcat.embed:tomcat-embed-jasper")

    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile ("org.springframework:spring-test:${project.springBootVersion}")
    testCompile ("org.springframework.boot:spring-boot-starter-test:${project.springBootVersion}")


    testCompile("info.cukes:cucumber-spring:1.2.2")
    testCompile("info.cukes:cucumber-junit:1.2.2")
}



distDocker {
    exposePort 8080
}

task createWrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
